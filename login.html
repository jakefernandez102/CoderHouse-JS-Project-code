<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Primera Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    
    <header class="header">

        <div class="header__barra">
            
            <a href="index.html" class="text-decoration-none">
                <div class="header__logo">
                    <img  class="header__image" src="built/img/Restaurant_Logo.svg" alt="Logo image">
                    <h1>Monchis<span>App</span></h1>
                </div>
            </a>

            <div class="header__navegacion">
                <nav class="navegacion">
                    <a class="navegacion__link"  href="index.html">Home</a>
                    <a class="navegacion__link " id="sell-food"  href="#">Sell Food</a>
                    <a class="navegacion__link" id="order-food" href="#">Order food</a>
                    <a class="navegacion__link" id="signin" href="#">Sign in</a>
                </nav>
            </div>

        </div>
        
        <div class="formulario container shadow p-5">
            <h3 class="fw-bold text-center fs-1">Login</h3>
            <form id="formulario-login">

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control py-3" id="email" aria-describedby="emailHelp">
                    <div id="email" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control py-3" id="password">
                </div>
                <div>
                    <a href="register.html">Don't you have an account?</a>
                </div>
                <button type="submit" class="btn btn-lg btn-primary ">Sign in</button>
            </form>
        </div>


    </header>

   

    <script src="./src/js/auth.js" type="module"></script>
    <script src="./src/js/app.js" type="module"></script>
</body>
</html>
