<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Primera Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    
    <header class="header">

        <div class="header__barra">
            
            <div class="header__logo">
                <img  class="header__image" src="src/img/Restaurant_Logo.svg" alt="Logo image">
                <h1>Monchis<span>App</span></h1>
            </div>

            <div class="header__navegacion">
                <nav class="navegacion">
                    <a class="navegacion__link"  href="#">Home</a>
                    <a class="navegacion__link " id="sell-food"  href="sellFood.html">Sell Food</a>
                    <a class="navegacion__link" id="order-food" href="#">Order food</a>
                    <a class="navegacion__link" id="signin" href="#">Sign in</a>
                </nav>
            </div>

        </div>
        <div class="header__grid">
            <div class="header__contenido">
                
                <h1 >Monchis<span>App</span></h1>

                <h3>Here you can sell and order tasty food </h3>
            </div>
            <div class="header__image-bg">
                <img  src="built/img/app.jpg" alt="">
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="banner__grid">

            <div class="banner__contenido">
                <img class="banner__image" src="built/img/bg-banner.jpg" alt="">
            </div>


        </div>
    </section>

            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add the Restaurant's Name</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    <div class="modal-body">
                        
                        <form id="formulario">
                            <div class="mb-3">
                                <label for="name" class="form-label">Restaurant Name:</label>
                                <input type="text" class="form-control" id="name" aria-describedby="name"
                                placeholder="Restaurant Name">
                                <div id="name" class="form-text">Such MonchisApp...</div>
                            </div>

                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="saveModal">Add Restaurant</button>
                        </form>

                    </div>
                </div>
            </div>

    <script src="src/js/bootstrap.bundle.min.js" ></script>        
    <script src="./src/js/app.js" type="module"></script>
</body>
</html>
